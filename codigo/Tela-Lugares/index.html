    <script>
      function filtrar(filtro){
        let cards = document.querySelectorAll("#tela .card");

        for(let i = 0; i < cards.length; i++){
          if(cards[i].classList.contains(filtro) || filtro == ""){
            cards[i].style.display = "flex"
          }

          else{
            cards[i].style.display = "none"
          }
        }
      }
    </script>
