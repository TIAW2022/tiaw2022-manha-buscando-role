</head>
<body>

        <ul class="navbar-nav mr-auto">

            <a class="nav-link" href="#">Página Inicial <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Lugares</a>
          </li>
          <li>
            <a class="nav-link" onclick="validacao()" href="cadastro.html">Cadastrar Local</a>
          </li>        
          <!--<li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Opções

      <!--Formulário-->
    <main>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail">Email:</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Digite o seu Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputCnpj">CNPJ:</label>
                <input type="number" class="form-control" id="inputCnpj" placeholder="Digite o seu CNPJ">
              </div>
            </div>
            <div class="form-group">
              <label for="inputNome">Nome Completo:</label>
              <input type="text" class="form-control" id="inputNome" placeholder="Digite o seu nome">
            </div>
            <div class="form-group">
              <label for="inputEndereço">Endereço:</label>
              <input type="text" class="form-control" id="inputEndereco" placeholder="Digite o endereço">
            </div>
            <div class="form-row">
              <div class="mb-3">
                <label for="formFile" class="form-label" style="font-weight: bold; font-size: 17px;">Foto da Propriedade</label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <div class="form-group col-md-2">
                <label for="inputTel">Telefone:</label>
                <input type="tel" class="form-control" id="inputTelefone">

                <label class="options" for="inputTipo">Tipo: </label>
                <select id="inputTipo">
                  <option value="bar">bar</option>
                  <option value="restaurante" selected="selected">restaurante</option>
                  <option value="pub">pub</option>
                </select>
              </div>
            </div>
            <button id="buttonCadastro" type="button" onclick="cadastroFeito()" class="btn btn-primary Cadastro">Cadastrar</button>
          </form>
    </main>
    
    <script src="cadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
